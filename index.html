<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <div class="header__block-logo">
        <img
          class="header__logo"
          src="./assets/images/logoPetitsPlats.png"
          alt="Logo 'Les petits plats'"
        />
      </div>
      <div class="header__block-searchbar">
        <form class="header__searchbar">
          <input
            class="header__searchbar-input"
            type="text"
            placeholder="Rechercher une recette"
            name="searchRecipe"
          />
          <button class="header__searchbar-btn" type="submit">
            <svg viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="header__block-advanced-research">
        <div class="header__block-tag"></div>
        <div class="header__block-tag-selector"></div>
      </div>
    </header>
    <main>
      <div class="main__block-recipe-cards"></div>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
